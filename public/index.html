<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/images/site.webmanifest" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Préinscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" integrity="sha512-Cv93isQdFwaKBV+Z4X8kaVBYWHST58Xb/jVOcV9aRsGSArZsgAnFIhMpDoMDcFNoUtday1hdjn0nGp3+KZyyFw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <header>
            <img src="/images/logo.png" alt="Logo GPE Cameroun" width="100">
            <div>
            <h1>Formulaire de Préinscriptions</h1>
            <p style="font-style: italic; color: #f3f4f6; font-family: Akrobat, Cochin, Georgia, Times, 'Times New Roman', serif;">"Ensemble, réinventons les politiques économiques d'Afrique"</p>
            </div>
        </header>
        <div class="separator">
            <div class="line"></div>
            
            <div class="center-block">
              <div class="square"></div>
              <div class="bar"></div>
              <div class="square"></div>
            </div>
          
            <div class="spacer"></div>
          
            <div class="center-block">
              <div class="square"></div>
              <div class="bar"></div>
              <div class="square"></div>
            </div>
          
            <div class="line"></div>
          </div>
          
          
        <form id="registrationForm">
            <div class="input-field">
                <label>Nom *</label>
                <input type="text" name="nom" placeholder="Votre nom" required>
            </div>
            <div class="input-field">
                <label>Prénom *</label>
                <input type="text" name="prenom" placeholder="Votre prénom" required>
            </div>
            <div class="input-field">
                <label>Email *</label>
                <input type="email" name="email" placeholder="Votre email" required>
            </div>

            <!-- Champ Indicatif Téléphonique (Simple Select) -->
            <div class="input-field">
                <label for="countryCode">Pays (pour indicatif) *</label>
                <select id="countryCode" name="countryCode" required>
                    <option value="" disabled selected>Chargement indicatifs...</option> 
                    <!-- Les pays seront chargés ici par JS -->
                </select>
            </div>

            <!-- Champ Téléphone avec Indicatif Fixe -->
            <div class="input-field phone-input-group">
                 <label for="telInput">Téléphone *</label>
                 <div class="phone-prefix-input">
                     <span id="phonePrefix" class="phone-prefix">+XXX</span> <!-- L'indicatif sera mis ici par JS -->
                     <input type="tel" name="tel" id="telInput" placeholder="Votre numéro" required> 
                     <!-- Placeholder simplifié -->
                 </div>
            </div>
            <div class="input-field">
                <label>Sexe *</label>
                <select name="sexe" required>
                    <option value="" disabled selected>Votre sexe</option>
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                </select>
            </div>
            <div class="input-field">
                <label>Date de naissance *</label>
                <input type="date" name="birthday" id="birthday" required>
            </div>
            <div class="input-field">
                <label>Années d'expérience *</label>
                <select name="experience_years" required>
                    <option value="" disabled selected>Votre expérience</option>
                    <option value="Moins de 1 an">Moins de 1 an</option>
                    <option value="1 à 5 ans">1 à 5 ans</option>
                    <option value="5 à 10 ans">5 à 10 ans</option>
                    <option value="+10 ans">+10 ans</option>
                </select>
            </div>
            <div class="input-field">
                <label>Organisation / Entreprise *</label>
                <input type="text" id="organisation" name="organisation" placeholder="Votre organisation" required>
            </div>
            <div class="input-field">
                <label>Fonction actuelle *</label>
                <input type="text" id="statut" name="statut" placeholder="Votre fonction actuelle" required>
            </div>

            <!-- Champ Nationalité (Simple Select) -->
            <div class="input-field">
                <label for="nationalitySelect">Nationalité *</label>
                <select id="nationalitySelect" name="nationalite" required>
                     <option value="">Chargement...</option> 
                    <!-- Options chargées par JS -->
                </select>
            </div>

            <!-- Champ Pays de résidence (Simple Select) -->
            <div class="input-field">
                <label for="pays_residenceSelect">Pays de résidence<span class="required">*</span></label>
                <select id="pays_residenceSelect" name="pays_residence" required>
                    <option value="">Chargement...</option>
                    <!-- Options loaded via JS -->
                </select>
            </div>
            <div class="input-field">
                <label>Langue parlée *</label>
                <select name="langue" required>
                    <option value="" disabled selected>Votre langue parlée</option>
                    <option value="Français">Français</option>
                    <option value="Anglais">Anglais</option>
                    <option value="Bilingue">Bilingue</option>
                </select>
            </div>
            <div class="dropdown-container">
                <div class="dropdown-title">Formations générales * <i>&#x25BC;</i></div>
                <div class="dropdown-content" id="generalFormationsContainer">
                    <!-- Les divs de formation seront chargées ici par loadData -->
                </div>
            </div>
           <!-- <div class="dropdown-container">
                <div class="dropdown-title" onclick="toggleDropdown('conferenceContainer')">Conférences * <i>&#x25BC;</i></div>
                <div class="dropdown-content" id="conferenceContainer">
                     Les divs de conférence seront chargées ici par loadData
                </div>
            </div> -->
            <button type="submit" class="btn">Se préinscrire</button>
        </form>
        <div id="loader">
            <div class="spinner"></div>
        </div>        
    </div>
    <script src="script.js" defer></script>
</body>
</html>
